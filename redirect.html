<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ezidi-ID Redirect</title>

  <script>
    (function () {
      const params = window.location.search || '';
      const deepLink = 'ezidiid://reset-password' + params;

      // sofort versuchen
      window.location.replace(deepLink);

      // Fallback: Button anzeigen
      setTimeout(() => {
        document.getElementById('btn').href = deepLink;
        document.getElementById('hint').style.display = 'block';
      }, 600);
    })();
  </script>

  <style>
    body { font-family: -apple-system, system-ui, sans-serif; padding: 24px; }
    #hint { display:none; margin-top: 16px; }
    a { display:inline-block; padding:12px 16px; border-radius:10px; background:#111; color:#fff; text-decoration:none; }
  </style>
</head>
<body>
  <h2>Ezidi-ID</h2>
  <p>Wir öffnen jetzt die App, um dein Passwort zurückzusetzen…</p>
  <div id="hint">
    <p>Falls nichts passiert, tippe hier:</p>
    <a id="btn" href="#">App öffnen</a>
  </div>
</body>
</html>
